<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="titulo">TUTORIAL JAVASCRIPT</p>
    <!--Cambiado con el DOM!-->
    <h2 id="subtitulo">Harold Flores</h2>
    <!--Cambiado con el DOM!-->
    <p id="fecha">Aqu√≠ va la fecha</p>
    <!--Cambiado con el DOM - Debe llevar contenido para que detecte al menos un ChildNode!-->
    <div>
      <h2>DOCUMENT.WRITE</h2>
      <script>
        document.write("<p>Este es un document.write desde el html</p>");
      </script>
      <button onclick="documento()">DOCUMENT.WRITE JAVASCRIPT</button>
    </div>
    <div>
      <h2>CONFIRM</h2>
      <button onclick="confirmar()">CONFIRMAR</button>
      <p id="confirmar"></p>
    </div>
    <div>
      <h2>DOM</h2>
      <p id="DOM"></p>
    </div>
    <div>
      <h2>EVENTOS</h2>
      <h3>ONCHANGE</h3>
      <input
        type="text"
        id="evento1"
        value="Escriba su nombre"
        onchange="cambio()"
      />
      <h3>ONCLICK</h3>
      <button onclick="dandoClick()">CLICK AQUI!!</button>
      <p id="evento2"></p>
      <h3>ONMOUSEOVER</h3>
      <p onmouseover="cursorEncima()" id="evento3">Etiqueta mouseover</p>
      <h3>ONMOUSEOUT</h3>
      <p onmouseout="cursorFuera()" id="evento4">Cursor dentro</p>
      <h3>ONKEYDOWN</h3>
      <input
        type="text"
        id="evento5_1"
        value=""
        onkeydown="presionarTeclas()"
      />
      <p id="evento5_2"></p>
      <h4>ONLOAD</h4>
      <iframe src="https://getbootstrap.com/" onload="carga()"></iframe>
      <p id="evento6"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
